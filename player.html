<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Doh!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.css">
        <link rel="stylesheet" href="/static/table.css">
    </head>
    <body>
        <div>
            <h1>{player_name}'s Turn</h1>
            <table>
                <tr>
                    <td>{board[0]}</td><td>{board[1]}</td><td>{board[2]}</td>
                </tr>
                <tr>
                    <td>{board[3]}</td><td>{board[4]}</td><td>{board[5]}</td>
                </tr>
                <tr>
                    <td>{board[6]}</td><td>{board[7]}</td><td>{board[8]}</td>
                </tr>
            </table>
            <p class="board">Enter the square you want to put your "{player_mark}".</p>
        
            <form name="players" method="POST" action="play">
                <label>Location: </label><input maxlength="2" type="number" name="location"/>
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
