<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Doh!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.css">
        <link rel="stylesheet" href="/static/css/table.css">
    </head>
    <body>
        <div>
            <h1><span id="player_name">&nbsp;</span>'s Turn</h1>
            <table>
                <tr>
                    <td id="board_0">&nbsp;</td>
                    <td id="board_1">&nbsp;</td>
                    <td id="board_2">&nbsp;</td>
                </tr>
                <tr>
                    <td id="board_3">&nbsp;</td>
                    <td id="board_4">&nbsp;</td>
                    <td id="board_5">&nbsp;</td>
                </tr>
                <tr>
                    <td id="board_6">&nbsp;</td>
                    <td id="board_7">&nbsp;</td>
                    <td id="board_8">&nbsp;</td>
                </tr>
            </table>
            <p class="board">Enter the square you want to put your "<span id="player_mark"></span>.<br> <span id="alert_message"></span>></p>
        
            <form name="players" method="POST" action="play">
                <label>Location: </label><input maxlength="2" type="number" name="location"/>
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
