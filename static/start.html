<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Doh!</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://unpkg.com/simpledotcss/simple.css">
    </head>
    <body>
        <div>
            <h1>Tic-Tac-Doh!</h1>
            <p>This is a simple implementation of Tic-Tac-Toe done on Microdot.</p>
            <form name="players" method="POST" action="play">
                <label>Player 1 Name: </label><input type="text" name="player_1_name"/>
                <br />
                <label>Player 2 Name: </label><input type="text" name="player_2_name"/>
                <br />
                <input type="submit" />
            </form>
        </div>
    </body>
</html>
